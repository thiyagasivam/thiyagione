<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiyagi One | Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* Header */
        header {
            background: #111827;
            padding: 15px 20px;
            color: #fff;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        .hero-content h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 25px;
            max-width: 500px;
        }

        .btn {
            background: #fff;
            color: #2563eb;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #e5e7eb;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #111827;
            color: #fff;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 28px;
            }

            .hero-content p {
                font-size: 16px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Thiyagi One</h1>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Welcome to Thiyagi One</h2>
        <p>Your trusted platform for innovation, growth, and success. Let's build something amazing together.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</section>

<footer>
    Â© 2026 Thiyagi One. All Rights Reserved.
</footer>

</body>
</html>
